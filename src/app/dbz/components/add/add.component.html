
<h4>Agregar personaje </h4>
<form action="row" (ngSubmit)="emitCharacter()">
    <input 
    [(ngModel)]="Character.name"  name="name"
    type="text" 
    placeholder="Nombre" 
    class="form-control mb-2">

    <input 
    [(ngModel)]="Character.power" name="power"
    type="text" 
    placeholder="Poder" 
    class="form-control mb-2">

    <pre> 
         {{Character| json}}
    </pre>
    <button   
    type="submit" 
    class="btn btn-primary" 
    >
    Agregar
</button> 
    
</form>
