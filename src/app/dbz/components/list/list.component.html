<h4>listado </h4>
 <ul class="list-group">    
    <li *ngFor="let character of listCharacter; 
    let i = index;
    let isFirst= first;
    let islast= last;
    let isEven= even;
    let isOdd= odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{
        'list-group-item-info': isEven,
        'list-group-item-dark': isOdd

}" 
    >
   <div>
    <span class="text-primary">
      {{i +1 }}. </span>
    <span>
      {{character.name}} -  </span>
      <strong> power :</strong>
    <span>  {{character.power}}</span>
  </div>

    <span>Es impar {{islast}} </span> -->

    class="btn btn-danger"
